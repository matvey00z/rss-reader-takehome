version: "3.8"

services:
  db:
    container_name: postgres
    image: "postgres:latest"
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U test_user -d rss_db
      interval: 10s
      timeout: 2s
      retries: 10
    environment:
      - POSTGRES_DB=rss_db
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - PGUSER=postgres

  mq:
    container_name: rabbitmq
    image: "rabbitmq:latest"
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 2s
      retries: 10

  dramatiq:
    build: rss_service/
    restart: unless-stopped
    environment:
      - DBHOST=db
      - DBPORT=5432
      - DBUSER=test_user
      - DBPASSWORD=test_password
    depends_on:
      mq:
        condition: service_healthy
      rss:
        condition: service_started
    command: ["python3", "-m", "dramatiq", "updater"]

  updater:
    build: rss_service/
    restart: on-failure
    environment:
      - DBHOST=db
      - DBPORT=5432
      - DBUSER=test_user
      - DBPASSWORD=test_password
    depends_on:
      - dramatiq
    command: ["python3", "/app/updater.py"]

  rss:
    build: rss_service/
    restart: unless-stopped
    environment:
      - DBHOST=db
      - DBPORT=5432
      - DBUSER=test_user
      - DBPASSWORD=test_password
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      mq:
        condition: service_healthy